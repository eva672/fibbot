name: Integration Tests
on: [push, pull_request]

jobs:
  test-action:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache FibBot Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.fibbot-cache
          key: fibbot-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            fibbot-${{ runner.os }}-

      - name: Build and run action
        uses: ./
        with:
          enable_fib: false
          max_threshold: 435
